language: go

go:
- '1.10.x'

if: tag IS present

install:
- go get -v -t ./...
- go get -v github.com/gobuffalo/packr/...
- go get -v github.com/gopherjs/gopherjs

script:
- set -e

  # check Hangulize version
- |
  source <(curl -sL https://rawgit.com/hangulize/version.sh/master/@.sh)
  [[ "$(hangulize-version)" = "$TRAVIS_TAG" ]]

  # pack bundle
- packr -zv -i "${GOPATH}/src/github.com/hangulize/hangulize"

  # js
- mkdir -p build
- gopherjs build -mvo "build/hangulize-${TRAVIS_TAG}.js"
- rm -f build/*.js.map

deploy:
  provider: releases

  file: build/*
  file_glob: true
  skip_cleanup: true

  on:
    tags: true

  api_key:
    secure: 
